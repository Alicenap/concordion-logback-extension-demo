apply plugin: 'java'

sourceCompatibility = 1.6
targetCompatibility = 1.6

wrapper {
    gradleVersion = "2.2"
}

repositories {
	mavenCentral()
}

ext {
	concordionVersion = "1.4.4"
	concordionLogbackVersion = "[0.1.1,)"
	seleniumVersion	= "+"
}

dependencies {
	testCompile "org.concordion:concordion:$concordionVersion"
	testCompile "org.concordion:concordion-logback-extension:$concordionLogbackVersion"
	testCompile "org.seleniumhq.selenium:selenium-java:$seleniumVersion"
}

sourceSets {
	main {
		resources { srcDir 'src/test/java' srcDir 'src/test/resources' }
	}
}

test.dependsOn cleanTest
test {
	include '**/LogbackLoggingDemo.*'
	systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
	outputs.upToDateWhen { false } // force it to run even if test code hasn't changed
}
