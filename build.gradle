apply plugin: 'java'

sourceCompatibility = 1.7
targetCompatibility = 1.7

wrapper {
    gradleVersion = "2.12"
}

repositories {
	mavenCentral()
	mavenLocal()
}

dependencies {
	testCompile "org.concordion:concordion:2.0.0"
	testCompile "org.concordion:concordion-logback-extension:1.0.0"
}

sourceSets {
	test {
		resources { srcDirs += 'src/test/java' }
	}
}

test.dependsOn cleanTest
test {
	systemProperties['concordion.output.dir'] = "$reporting.baseDir/spec"
	outputs.upToDateWhen { false } // force it to run even if test code hasn't changed
	testLogging {
		events "passed", "skipped", "failed", "standardError"
	}
}
